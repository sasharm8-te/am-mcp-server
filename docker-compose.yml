version: '3.8'

services:
  am-mcp-server:
    build: .
    container_name: am-mcp-server
    ports:
      - "6080:6080"
    # Application uses database config from application.yml
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-local}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - am-mcp-network

networks:
  am-mcp-network:
    driver: bridge
    name: am-mcp-network
